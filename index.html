<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearTodo</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    .controls { text-align: center; margin: 20px 0; }
    input, select, button { padding: 10px; margin: 5px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #005edc; }
    ul { list-style: none; padding: 0; }
    li { 
      padding: 16px; margin: 10px 0; background: white; border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center;
      transition: all 0.3s;
    }
    .done { text-decoration: line-through; opacity: 0.6; }
    .delete { cursor: pointer; font-size: 20px; }
    .today { text-align: center; font-weight: bold; color: #0070f3; font-size: 18px; margin: 20px 0; }
    li.overdue {opacity: 0.6;font-style: italic;}
  </style>
</head>
<body>

  <h1>ClearTodo</h1>
  <p style="color:#666; margin-top:8px; font-size:14px;">
  今日も1個ずつ、確実にクリアしていこう。
  </p>
  <div class="today">今日: <span id="today"></span></div>

  <div class="controls">
    <input type="text" id="taskInput" placeholder="タスクを入力">
    <input type="date" id="dueDateInput">
    <select id="categoryInput">
      <option value="work">仕事（赤）</option>
      <option value="private">プライベート（青）</option>
      <option value="other" selected>その他（緑）</option>
    </select>
    <select id="priorityInput">
      <option value="high">高</option>
      <option value="medium" selected>中</option>
      <option value="low">低</option>
    </select>
    <button onclick="addTask()">追加</button>
    <button onclick="sortTasks()">優先度で並べ替え</button>
  </div>

  <div style="text-align:center;margin:20px;">
    <label><input type="checkbox" id="hideDone"> 完了タスクを非表示</label>
  </div>

  <ul id="taskList"></ul>

  <!-- ここにJSを読み込む（deferなしで確実に動く） -->
  <script src="src/script.js"></script>
</body>
</html>
