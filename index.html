<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- レスポンシブ対応➀パソコンでの表示が縮小された状態で表示されてしまうのでmetaを入力する -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day1 Todo App</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; font-size: 40px; }
    input { width: 70%; padding: 12px; font-size: 18px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 12px 24px; font-size: 18px; background: #0070f3; color: white; border: none; border-radius: 8px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 12px 0; padding: 16px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    .done { text-decoration: line-through; opacity: 0.6; }
    .delete { cursor: pointer; font-size: 20px; }

    /* ➁レスポンシブ対応 */
    @media screen and (max-width:480px) {

      

      h1{
        font-size: 20px;
        color: #0070f3;
      }

      input {
        width: 50%;
        padding: 5px;
        font-size: 9px;

      }
      button {
        padding: 6px 12px;
        font-size: 9px;
        
      }

      ul {
        width: 70%;
      }

      .delete {font-size: 10px; }

    

    }

    /* 拡張レスポンシブ: 横持ちもカバー（768pxまで） */
    @media screen and (max-width: 768px) {
      body { padding: 10px; margin: 0; }  /* 全体の余白をスマホ最適化 */
      h1 { font-size: 20px; color: #0070f3; }
      input { width: 60%; font-size: 16px; }  /* 入力欄も小さく */
      button { width: 35%; padding: 15px; }   /* ボタンも調整 */
      li { flex-direction: column; align-items: flex-start; }  /* リストを縦並び（横持ちで崩れ防止） */
      .delete { margin-top: 10px; }  /* 削除ボタンを下に移動 */
    }


  </style>
</head>
<body>
  <h1>Day1 Todoアプリ完成!</h1>
  <input type="text" id="taskInput" placeholder="新しいタスクを入力">
  <button onclick="addTask()">追加</button>
  <ul id="taskList"></ul>

  <!-- h1の下にこれを追加（今日の日付表示） -->
  <div style="text-align:center;color:#0070f3;font-size:18px;margin:15px 0;font-weight:bold;">
    今日: <span id="today"></span>
  </div>

  <!-- 入力欄のすぐ下にこれ追加（期限日付入力） -->
  <div style="text-align:center;margin:10px 0;">
    <input type="date" id="dueDateInput" style="padding:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;">
  </div>


  <script>

    // scriptタグの中の一番上にこれ追加（今日の日付＋曜日）
    const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
    const today = new Date();
    document.getElementById('today').textContent = 
      `${today.getFullYear()}年${today.getMonth()+1}月${today.getDate()}日（${weekdays[today.getDay()]}）`;

    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    
    // ページ読み込み時に保存されたタスクを復元
    const savedTasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    savedTasks.forEach(task => addTaskToDOM(task.text, task.done));

        // addTask関数をまるごとこれに置き換え（期限も保存）
    function addTask() {
      const text = input.value.trim();
      const dueDate = document.getElementById('dueDateInput').value;
      if (!text) return;
      addTaskToDOM(text, false, dueDate || null);
      saveTasks();
      input.value = '';
      document.getElementById('dueDateInput').value = ''; // リセット
    }

    // addTaskToDOM関数もこれに置き換え
    function addTaskToDOM(text, done, due) {
      const li = document.createElement('li');
      let displayText = text;
      if (due) {
        displayText += `  [期限: ${due}]`;
        if (new Date(due) < new Date().setHours(0,0,0,0)) {
          li.style.color = '#d32f2f';
          displayText += ' ←超過';
        }
      }
      li.textContent = displayText;
      if (done) li.classList.add('done');

      li.onclick = () => { li.classList.toggle('done'); saveTasks(); };

      const del = document.createElement('span');
      del.textContent = ' ❌';
      del.className = 'delete';
      del.onclick = (e) => { e.stopPropagation(); li.remove(); saveTasks(); };
      li.appendChild(del);
      list.appendChild(li);
    }

    function saveTasks() {
      const tasks = Array.from(list.children).map(li => ({
        text: li.textContent.replace(' ❌', ''),
        done: li.classList.contains('done')
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Enterキーでも追加できるように
    input.addEventListener('keypress', e => e.key === 'Enter' && addTask());
  </script>
</body>
</html>
